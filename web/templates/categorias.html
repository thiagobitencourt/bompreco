<div class="container-fluid">
<h3>Categorias Cadastradas</h3>

<input type="checkbox" ng-model="todas" ng-click="showTodas(todas)" /> Mostrar categorias removidas

<ui-accordions>
	<ui-accordion ng-repeat="categoria in categorias" categoria="{{categoria}}" title="{{categoria.categoria}}">

	<div class="row">
		<div class="col-md-4">
			<div class="col-md-3">Código: </div>
	  		<div class="col-md-2"><b>{{categoria.codigo}}</b></div>
		</div>
		<div class="col-md-4">
			<div class="col-md-1">ID: </div>
	  		<div class="col-md-1"><b>{{categoria._id}}</b></div>
		</div>
		<div class="col-md-4">
			<div class="col-md-2">Ativa: </div>
	  		<div class="col-md-1"><input type="checkbox" ng-disabled="true" ng-checked="categoria.ativa"></div>
			
			<button ng-click="" ng-if="categoria.ativa" class="btn btn-xs btn-info pull-right" ><i class="fa fa-edit"></i> Editar</button>
			
			<button ng-click="excluirCategoria(categoria)" ng-if="categoria.ativa" class="btn btn-xs btn-danger pull-right" style="margin-right: 3px;"><i class="fa fa-trash-o"></i> Excluir </button>
			
			<button ng-click="ativarCategoria(categoria)" ng-if="!categoria.ativa" class="btn btn-xs btn-warning pull-right" style="margin-right: 3px;"><i class="glyphicon glyphicon-ok"></i> Ativar </button>
		</div>
	</div>
	<hr>

<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Produtos</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div>
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table no-margin">
                      <thead>
                        <tr>
                          <th>Código</th>
                          <th>Nome</th>
                          <th>Valor Padrão</th>
                          <th>Valor Expecial</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="produto in produtos">
                          <td>{{produto.codigo}}</td>
                          <td>Call of Duty IV</td>
                          <td><span class="label label-success">Shipped</span></td>
                          <td><div class="sparkbar" data-color="#00a65a" data-height="20">90,80,90,-70,61,-83,63</div></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="box-footer clearfix">
                  <a href="" class="btn btn-sm btn-info btn-flat pull-left">Novo Produto</a>
                  <a href="" class="btn btn-sm btn-default btn-flat pull-right">Próximo</a>
                </div>
              </div>
            </div>

<div ng-if="showProdutosForm">
<br><hr>
	<form name="produtoForm">
		<input type="text" ng-model="novoProduto.codigo" name="codigo" placeholder="Codigo" ng-required="true"/>
		<input type="text" ng-model="novoProduto.nome" name="nome" placeholder="Nome" ng-required="true"/>
		<input type="text" ng-model="novoProduto.descricao" name="descricao" placeholder="Descrição"/>
		<input type="text" ng-model="novoProduto.valorPadrao" name="valorPadrao" placeholder="Valor padrão"/>
		<input type="checkbox" ng-model="novoProduto.ativo" name="ativo" placeholder="Ativo"/>
		<input type="text" ng-model="novoProduto.valorEspecial" name="valorEspecial" placeholder="Valor Especial - Branco, por enquanto" ng-disabled="true"></input>
		<!-- <input type="text" ng-model="novoProduto.categoria" name="categoria" placeholder=""/> -->
	</form>
	<button ng-click="cadastrarProduto(novoProduto)">Cadastrar Produto</button>
	<button ng-click="cancelarCadastroProduto()">Cancelar</button>
</div>
