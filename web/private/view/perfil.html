<div class="box box-primary">
	<div class="box-header with-border">
		<h2 class="box-title">Usuário</h2>
	</div>
	<div class="box-body">
		<div class="row container-fluid">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">

						<form class="form-horizontal" ng-if="!editting">
							<div class="box-body">
								<div class="form-group">
									<label for="inputNome" class="col-sm-2 control-label">Nome *</label>
									<p class="col-sm-10" style="margin-top: 5px;">
										{{user.nome}}
									</p>
								</div>

								<div class="form-group">
									<label for="inputEmail" class="col-sm-2 control-label">Email</label>
										<p class="col-sm-10" style="margin-top: 5px;">
										{{user.email}}
									</p>
								</div>

								<div class="form-group">
									<label for="inputUsuario" class="col-sm-2 control-label">Usuário *</label>
									<p class="col-sm-10" style="margin-top: 5px;">
										{{user.username}}
									</p>
								</div>
							</div>
							
							<div class="box-footer pull-right">
								<a href="" class="btn btn-primary" ng-click="edit()" ng-disabled="novaSessaoForm.$invalid">
									<i class="fa fa-floppy-o"> Editar</i>
								</a>
							</div>
		                </form>


						<form class="form-horizontal" ng-if="editting">
							<div class="box-body">
								<div class="form-group">
									<label for="inputNome" class="col-sm-2 control-label">Nome *</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="inputNome" placeholder="Nome" ng-model="user.nome">
									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
									</div>
								</div>

								<div class="form-group">
									<label for="inputUsuario" class="col-sm-2 control-label">Usuário *</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="inputUsuario" placeholder="Usuário" ng-model="user.username">
									</div>
								</div>

								<div class="form-group">
									<label for="inputSenha" class="col-sm-2 control-label">Senha</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputSenha" placeholder="Senha" ng-model="user.password">
									</div>
								</div>

								<div class="form-group">
									<label for="inputSenha" class="col-sm-2 control-label">Repetir Senha</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputSenha" placeholder="Repetir Senha" ng-model="user.repPassword">
									</div>
								</div>
							</div>
						
							<p class="text-red"><strong>{{errMessage}}</strong></p>		

							<p class="text-yellow">* Campos obrigatórios</p>
							
							<div class="box-footer pull-right">
								<a href="" class="btn btn-primary" ng-click="save(user)" ng-disabled="novaSessaoForm.$invalid">
									<i class="fa fa-floppy-o"> Salvar</i>
								</a>
								<a href="" class="btn btn-danger" ng-click="save()">
									<i class="fa fa-times"> Cancelar</i>
								</a>
							</div>
		                </form>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
