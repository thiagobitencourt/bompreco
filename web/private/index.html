<!DOCTYPE html>
<html ng-app="bomprecotv">
  <head>
    <meta charset="UTF-8">
    <title>BomPreçoTv | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="lib/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/css/skin-blue.min.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue sidebar-mini" ng-controller="homeController">
    <!-- Site wrapper -->
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>TV</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><i><b>Bom</b>Preço</i><b>TV</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.nome}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="">Perfil</a></li>
                  <li><a href="/logout" >Sair</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->

      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">PAINEL DE CONTROLE</li>

            <li>
              <a href="#/sessoes">
                <i class="fa fa-circle-o text-aqua"></i> <span>Sessões</span>
              </a>
            </li>

            <li>
              <a href="#/categorias">
                <i class="fa fa-circle-o text-red"></i> <span>Categorias</span>
              </a>
            </li>
            
            <li>
              <a href="#/produtos">
                <i class="fa fa-circle-o text-yellow"></i> <span>Produtos</span>
              </a>
            </li>
            
            <li>
              <a href="" ng-click="openTv()" target="_blank">
                <i class="fa fa-circle-o text-aqua"></i> <span>Abrir TV</span>
              </a>
            </li>

            <li class="header">USUÁRIO</li>
            <li>
              <a href="">
                <i class="fa fa-circle-o"></i> <span>{{user.nome}}</span>
              </a>
            </li>

          </ul>
        </section>
      </aside>

      <!-- =============================================== -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <section ng-view class="content">

          <!-- CONTEÚDO -->

        </section>
      </div>

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.0.1 <small><i>β</i></small>
        </div>
        <strong>Copyright &copy; 2015-2016 <a href="http://mbitencourt.com.br" target="_blank"><i><b>Bom</b>Preço</i><b>TV</b></a>.</strong> All rights reserved.
      </footer>

    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="lib/plugins/jQuery-2.1.4.min.js" type="text/javascript"></script>

    <script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- AdminLTE App -->
    <script src="lib/js/app.min.js" type="text/javascript"></script>
    <script src="lib/js/demo.js" type="text/javascript"></script>

    <!-- Angular Scripts -->
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-resource.min.js"></script>
    <script src="lib/js/angular-route.min.js"></script>
    <script src="lib/js/angular-locale_pt-br.js" type="text/javascript"></script>
    <script src="lib/js/angular-money-mask.js"></script>
    <script src="lib/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script src="lib/js/angular-cookies.js"></script>

    <!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO -->
    <script type="text/ng-template" id="confirmModal.html">
      <div class="modal-header">
          <h3 class="modal-title">{{titulo}}</h3>
      </div>
      <div class="modal-footer">
          <button class="btn btn-danger" type="button" ng-click="ok()">{{textOk}}</button>
          <button class="btn btn-primary" ng-if="!notCancel"type="button" ng-click="cancel()">{{textCancel}}</button>
      </div>
    </script>

    <!-- MODAL DE ERROR -->
    <script type="text/ng-template" id="errorModal.html">
      <div class="modal-header">
          <h3 class="modal-title text-red">{{titulo}}</h3>
      </div>
      <div class="modal-footer">
          <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
      </div>
    </script>


    <!-- My Own Scripts -->
    <script src="js/bomprecotv.js"></script>
    <script src="js/controllers/homecontroller.js"></script>
    <script src="js/controllers/sessaocontroller.js"></script>
    <script src="js/controllers/categoriascontroller.js"></script>
    <script src="js/controllers/produtoscontroller.js"></script>
    <script src="js/controllers/tvcontroller.js"></script>
    <script src="js/service/apiservice.js"></script>
    <script src="js/service/httpInterceptor.js"></script>

  </body>
</html>
