<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BomPreço TV | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href="lib/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" ng-app="bomPrecoLogin">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><i><b>Bom</b>Preço</i><b>TV</b></a>
      </div>

      <div class="login-box-body" ng-controller="loginCtrl">
        <p class="login-box-msg">Faça loging para iniciar sessão!</p>
        <form>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" placeholder="Usuário" ng-model="user.username">
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" placeholder="Senha" ng-model="user.password">
          </div>

          <br />
          <div class="row">
            <div class="col-xs-8">
              <p class="text-red"><i class="glyphicon glyphicon-remove" ng-show="errorMessage"></i> {{errorMessage}}</p>
            </div>
            <div class="col-xs-4">
              <button type="submit" ng-click="login(user)" class="btn btn-primary btn-block btn-flat">Login</button>
            </div>
          </div>
        </form>

        <hr>
        <div>
          <div class="pull-right">
            <b>Version</b> 0.0.1 <small><i>β</i></small>
          </div>
          <strong>
            <a href="http://mbitencourt.com.br" target="_blank">
              <i><b>Bom</b>Preço</i><b>TV</b>
            </a>.
          </strong>
        </div>

      </div>
    </div>

    <script src="lib/js/angular.min.js" type="text/javascript"></script>    

    <script>
      var app = angular.module('bomPrecoLogin', []);
      app.controller('loginCtrl', function($scope, $http){

        $scope.login = function(user){
          console.log(window.location.origin);

          $http.post(window.location.origin + '/login', user).success(function(data){
            window.location = window.location.origin;
          }).error(function(data){
            $scope.errorMessage = data.message;
          });
        }
      });

    </script>
  </body>
</html>
